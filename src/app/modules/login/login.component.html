<div class="card card-outline card-primary">
  <div class="card-header text-center">
    <a [routerLink]="['/']" class="h1">
      <img src="assets/img/droid_logo.png" alt="" style="height:40px;">
    </a>
  </div>
  <div class="card-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form [formGroup]="loginForm" (ngSubmit)="!loginForm.invalid && loginByAuth()">
      <div class="input-group mb-3">
        <input
          formControlName="email"
          type="email"
          class="form-control"
          placeholder="Email"
        />
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-envelope"></span>
          </div>
        </div>
        <div class="col-12" *ngIf="f.email.touched && f.email.invalid">
          <small *ngIf="f.email.errors?.required" class="p-error">Email is required.</small>
        </div>
      </div>
      <div class="input-group mb-3">
        <input
          formControlName="password"
          type="password"
          class="form-control"
          placeholder="Password"
        />
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-lock"></span>
          </div>
        </div>
        <div class="col-12" *ngIf="f.password.touched && f.password.invalid">
          <small *ngIf="f.password.errors?.required" class="p-error">Password is required.</small>
        </div>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-5">
          <app-button
            [type]="'submit'"
            [block]="true"
            [loading]="isAuthLoading"
          >
            Sign In
          </app-button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="pt-3">
      <p class="mb-1">
        <a [routerLink]="['/forgot-password']" class="hover_underline">I forgot my password</a>
      </p>
<!--      <p class="mb-0">-->
<!--        <a [routerLink]="['/register']" class="text-center hover_underline">-->
<!--          Register a new membership-->
<!--        </a>-->
<!--      </p>-->
    </div>
  </div>
  <!-- /.login-card-body -->
</div>
